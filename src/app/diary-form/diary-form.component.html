<div class="container-fluid">

    <img src="assets/img/dear.jpeg" style="width:450px; height:100px">

    <form (ngSubmit)='submitEntry()' #entryForm='ngForm'>
        <div class="form-group">
            <div class="form-group">
                <label for="complete"> Date </label> <br>
                <input type='date' id="complete" [(ngModel)]="newEntry.entryDate" name="entryDate" #entryDate="ngModel" required>
                <div [hidden]="entryDate.valid || entryDate.pristine" class="alert alert-danger">
                    <p>Date is required</p>
                </div>
            </div>

            <label for="name">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="newEntry.title" name="title" #title='ngModel' required>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                <p>Title is required</p>
            </div>

        </div>
        <div class="form-group">

            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newEntry.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Add Entry</button>
    </form>
</div>
